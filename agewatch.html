<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>KML Click Capture Sample</title>
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
        }
      #map {
       height: 100%;
       width: 100%;
       overflow: hidden;
       float: left;
       border: thin solid #333;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // var map;

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: new google.maps.LatLng(24.346596615611777, 7.2),
          zoom: 2,
          minZoom: 2,
          // maxZoom: 6,
          // mapTypeId: 'helpagemap',
          mapTypeId: 'terrain',
          mapTypeControl: false,
        });

        // var src = '{{site.url}}/assets/agewatch2014.kml';
        var src = '{{site.url}}/assets/cta.kml';
        // var src = 'https://googlearchive.github.io/js-v2-samples/ggeoxml/cta.kml'

        var kmlLayer = new google.maps.KmlLayer(src, {
          suppressInfoWindows: false,
          preserveViewport: false,
          map: map
        });
        kmlLayer.setMap(map)
        console.log('loading map', src, kmlLayer)
      }
    </script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key={{ site.env.MAPS_API_KEY }}&callback=initMap">
    </script>
  </body>
</html>
